<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title th:text="#{index_description_content}">Cronoweb Webdesign</title>
		<meta name="description" th:attr="content=#{index_description_content}"/>
	    <meta name="keywords" th:attr="content=#{index_keywords_content}" />
		<meta name="google-site-verification" content="EkHAyOI1CpFE5jhuaNBI0wTlMJSQ5UOJuntwArdojQ0" />
		<meta name="geo.region" content="RO-BH" />
		<meta name="geo.placename" content="Cronoweb WebDesign" />
		<meta name="geo.position" content="47.067017, 21.917804" />
		<meta name="ICBM" content="47.067017, 21.917804" />
		<script src="https://maps.google.com/maps/api/js" type="text/javascript"></script>
		<script src="texten.js" type="text/javascript"></script>
		<script src="geo.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" href="../../static/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/cronoweb.css}" href="../../static/css/cronoweb.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<script type="application/ld+json">
 {
      "@type": "WebDesign",
      "name": "Cronoweb",
      "author": {
        "@type": "Person",
        "name": "Eugen Fazekas"
      },
      "datePublished": "2020-090-28",
      "description": "WebPage Development.",
         "location": {
         "lat": 47.067017,
         "lng": 21.917804
	}
}
    </script>
	</head>
	<body>
		<div class="container border ">
				
					<div th:replace="fragment/fragment :: top"></div>
							<div id="article_main_container" class="mt-250">
											<article id="article_index" th:each="package : ${packages}">
															<header>
																<h2 th:text="#{${package.title}}" align="center">Blog cim</h2> 
															</header>
																<section>
																  <p th:utext="#{${package.description1}}"></p>
																  <p th:utext="#{${package.description2}}"></p>
																  <p th:utext="#{${package.description3}}"></p>
																  <p th:utext="#{${package.description4}}"></p> 
																  <p th:utext="#{${package.description5}}"></p>
																  <p th:utext="#{${package.description6}}"></p>
																  <p th:utext="#{${package.description7}}"></p>
																  <p th:utext="#{${package.description8}}"></p>
																  <p th:utext="#{${package.description9}}"></p>
																  <p th:utext="#{${package.description10}}"></p>
																  <p th:utext="#{${package.description11}}"></p>
																  <p th:utext="#{${package.description12}}"></p>
																  <p th:utext="#{${package.description13}}"></p>
																  <p th:utext="#{${package.description14}}"></p>
																  <p th:utext="#{${package.description15}}"></p>
																</section>
															<footer>
																<h5><b th:text="#{index_price} + ' ' + ${package.price}+ ' ' + #{index_price_euro}"></b></h5>
															</footer>
												</article>
							</div>		
								
						<div class="clear_both"></div>
						<br>
							<br>	
					<div th:replace="fragment/fragment :: footer" class="cborder"></div>						
			</div>
</body>
</html>
