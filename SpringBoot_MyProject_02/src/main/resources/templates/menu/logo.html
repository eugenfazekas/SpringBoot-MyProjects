<!DOCTYPE html>
<html  lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Cronoweb Webdesign 3D logo</title>
	<meta name="description" th:attr="content=#{index_description_content}"/>
    <meta name="keywords" th:attr="content=#{index_keywords_content}" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" href="../../static/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/cronoweb.css}" href="../../static/css/cronoweb.css" />
	<link rel="stylesheet" type="text/javascript" th:href="@{/js/cronoweb.js}" href="../../static/js/cronoweb.js" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
	<body>
		<div class="crono_container border ">
			<div th:replace="fragment/fragment :: top"></div>
				<div class=" mt-285 ml-25">
					<h1 class="h1" th:text="#{logo_title}"></h1>
					<br/>
					<br/>
					<div class="ml-50">
						<img class="border ml-4" th:src="@{/img/logo.png}"
							src="../../static/img/logo.png" height="277" width="800" />
						<br/>
						<br/>
						<br/>
						<h5  th:text="#{logo_description}"></h5>
						<br/>
						<h3 class="price_animation" th:text="#{logo_price}"> </h3>
						<small class="ml-4" th:text="#{logo_price_vat}"></small>
					</div>	
				</div>	
			<div th:replace="fragment/fragment :: footer"></div>
		</div>
	</body>
</html>
