<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorator="layouts/main">
<head>
<title></title>
<meta name="description" content="" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" th:href="@{/css/main.css}" href="../../static/css/main.css" />
</head>
<body>
	<div id="container">
		<div th:insert="main/fragment/fragment :: top"></div>
		<div id="registrationcontainer">
			<form name="registration" th:action="@{/reg}" th:object="${user}"
				method="post" class="form-signin">
				<div id="regtitle">Registration:</div>
				<div id="regfirstnametext" align="right">FirstName:</div>
				<div id="regfirstnameinput">
					<input type="text" id="firstname" name="firstname"
						th:field="*{firstName}" onfocus="this.placeholder = ''" />
				</div>
				<div id="clear"></div>
				<div id="reglastnametext" align="right">LastName:</div>
				<div id="reglastnameinput">
					<input type="text" id="lastname" name="lastname"
						th:field="*{lastName}" onfocus="this.placeholder = ''" />
				</div>
				<div id="clear"></div>
				<div id="regemailtext" align="right">Email:</div>
				<div id="regemailinput">
					<input type="text" id="email" name="email" th:field="*{email}"
						onfocus="this.placeholder = ''" />
				</div>
				<div id="clear"></div>
				<div id="regpasswordtext" align="right">Password:</div>
				<div id="regpasswordinput">
					<input type="password" id="regpassword" name="regpassword"
						th:field="*{password}" onfocus="this.placeholder = ''" />
				</div>
				<div id="clear"></div>
				<div id="regsubmit">
					<button class="button registration111" type="submit">Registration</button>
				</div>
			</form>

		</div>
		<div th:insert="main/fragment/fragment :: bottom"></div>
	</div>
</body>
</html>
