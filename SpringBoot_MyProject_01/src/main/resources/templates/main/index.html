<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<head>
	<title>Index</title>
	<meta name="description" content="" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" th:href="@{/css/main.css}"
		href="../../static/css/main.css" />
</head>
	<body>
		<div id="container">
			<div th:replace="main/fragment/fragment :: top1"></div>
			<div th:replace="main/fragment/fragment :: top2"></div>
			<div th:replace="main/fragment/fragment :: top3"></div>
			<div id="indexcontainer">
					<div id="storiesarticle">
					<article th:each="story : ${story}">
								<h1 id="storiescim" th:text="${story.title}">Story cim</h1> 
								
									<section id="storiessection1" th:utext="${story.content1}">
									</section>
									
									<div  class="image2">
										<img th:src="${story.image1}"   height="382" width="680"/>
									</div >
							
									<section id="storiessection2" th:utext="${story.content2}">
									</section>
								
									<div class="video2">
										<iframe  width="680" height="382" th:src="${story.video1}"
										frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
									</div >
							
									<section id="storiessection3" th:utext="${story.content3}">
									</section>
									
									<p id="storiesdate" th:text="${#dates.format(story.created, 'yyyy.MM.dd HH:mm')}">Posted on September 31, 2015 at 10:00 PM</p>
									
									<hr id="hrstory"/> 
					</article>
				</div>	
			</div>
			<div th:replace="main/fragment/fragment :: bottom"></div>
		</div>
	</body>
</html>
